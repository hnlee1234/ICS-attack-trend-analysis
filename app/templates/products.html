{% load mptt_tags %}

ICS_SECURITY_PRODUCTS
<br><br><br>
<button onClick="window.location='/';">Vulnerabilities</button>
<br>
<ul>
    {% recursetree products %}
        <li>
            {% if node.level <= 3 %}
                <b>{{ node.name }}</b>
            {% else %}
                {{ node.name }}
            {% endif %}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
